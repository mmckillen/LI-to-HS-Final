<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn to HubSpot</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 10px;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .header img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    .header h1 {
      font-size: 18px;
      margin: 0;
    }
    button {
      background-color: #0077b5;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #006097;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .profile-data {
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 10px;
      margin-top: 15px;
      background-color: #f9f9f9;
      display: none;
    }
    .profile-data.visible {
      display: block;
    }
    .field {
      margin-bottom: 8px;
    }
    .field-label {
      font-weight: bold;
      font-size: 12px;
      color: #666;
    }
    .field-value {
      font-size: 14px;
    }
    .status {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Logo">
    <h1>LinkedIn to HubSpot</h1>
  </div>
  
  <button id="scrapeButton">Scrape LinkedIn Profile</button>
  
  <div id="status" class="status"></div>
  
  <div id="profileData" class="profile-data">
    <div class="field">
      <div class="field-label">First Name</div>
      <div id="firstName" class="field-value">-</div>
    </div>
    <div class="field">
      <div class="field-label">Last Name</div>
      <div id="lastName" class="field-value">-</div>
    </div>
    <div class="field">
      <div class="field-label">Current Company</div>
      <div id="currentCompany" class="field-value">-</div>
    </div>
    <div class="field">
      <div class="field-label">Current Role</div>
      <div id="currentRole" class="field-value">-</div>
    </div>
    <div class="field">
      <div class="field-label">LinkedIn Headline</div>
      <div id="headline" class="field-value">-</div>
    </div>
    <div class="field">
      <div class="field-label">Connection Type</div>
      <div id="connectionType" class="field-value">-</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
